<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Info Locator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- PAGE 1: Before Button Click -->
  <div class="container" id="welcome-screen">
    <div class="card">
      <h1>Post Office Application</h1>
      <p>This application allows you to access your location and post offices near you.</p>
      <button id="get-started">Get Started</button>
    </div>
  </div>

  <!-- PAGE 2: After Button Click -->
  <div class="container hidden" id="result-screen">
    <div class="section">
      <h2>Your Details</h2>
      <div class="info">
        <p><strong>IP Address:</strong> <span id="ip"></span></p>
        <p><strong>City:</strong> <span id="city"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Organisation:</strong> <span id="org"></span></p>
        <p><strong>Hostname:</strong> <span id="hostname"></span></p>
      </div>
    </div>

    <div class="section">
      <h2>Google Map</h2>
      <div id="map-frame"></div>
    </div>

    <div class="section">
      <h2>Time Zone</h2>
      <p><strong>Timezone:</strong> <span id="timezone"></span></p>
      <p><strong>Date & Time:</strong> <span id="datetime"></span></p>
      <p><strong>Pincode:</strong> <span id="pincode"></span></p>
      <p><strong>Message:</strong> <span id="message"></span></p>
    </div>

    <div class="section">
      <h2>Post Offices</h2>
      <input type="text" id="search" placeholder="Search by name or branch" />
      <div id="post-offices"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
